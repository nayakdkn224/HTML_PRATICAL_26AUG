<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic content example</title>
</head>
<body>
    <p id="sample">hello world</p>
    <button onclick="changecontent();">welcome to HTML5 Pratical exam</button>
    <script type="text/JavaScript">
        function changecontent () 
        {
         document.getElementById("sample").innerHTML="this is first javascript file "
        }
    </script>
</body>
</html>
